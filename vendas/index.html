<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="?"/>
    <link rel="stylesheet" href="style.css" />
    <title>Console de Vendas Rápida</title>
</head>
<body>
    <fieldset>
        <legend>Buscar por Item, ID ou Barras</legend>
        <label>Item:</label>
        <input
        type="search"
        list="itens"
        id="descric_product"
        required placeholder="Buscar item"><br></br>
        <datalist id="itens"><!--Passa a lista de itens para o input-->
        <div id="listItens"></div><!--Recebe a lista de Itens-->
        </datalist>
        <label>Quant:</label>
        <input
        type="number"
        id="amount_product">
        <button
        id="search">Incluir.</button>
    </fieldset> 
    
    <fieldset>
        <legend>Item(s) Lançados</legend>
        <div id="includedItems"></div>
    </fieldset>
         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
